<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Photo Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link type="text/css" rel="stylesheet" href="css/lightgallery.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="container clearfix">
			<div id="search">
				<input id="filter-search" type="text" placeholder="Search"/>
			</div>
			
			<div id="lightgallery">
				<a href="img/01.jpg" title = "Hay Bales"
					data-sub-html="<h4>Hay Bales</h4><p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>">
				<img src="img/Thumbnails/01.jpg" alt="image of Hay Bales countryside straw fields" />
				</a>
				
				<a href="img/02.jpg" title="Lake"
					data-sub-html="<h4>Lake</h4><p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>">
				<img src="img/Thumbnails/02.jpg" alt="image of The Lake calm view snow mountain" />
				</a>
				
				<a href="img/03.jpg" title="The Canyon"
					data-sub-html="<h4>Canyon</h4><p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>">
				<img src="img/Thumbnails/03.jpg" alt="image of The Canyon and trees top of mountain" />
				</a>
				
				<a href="img/04.jpg" title="Iceberg"
					data-sub-html="<h4>Iceberg</h4><p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</p>">
				<img src="img/Thumbnails/04.jpg" alt="image of an Iceberg up close cold snow" />
				</a>
				
				<a href="img/05.jpg" title="Desert"
					data-sub-html="<h4>Desert</h4><p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>">
				<img src="img/Thumbnails/05.jpg" alt="image of The Desert cliffs hot canyon" />
				</a>
				
				<a href="img/06.jpg" title="Fall"
					data-sub-html="<h4>Fall</h4><p>Fall is coming, I love when the leaves on the trees start to change color.</p>">
				<img src="img/Thumbnails/06.jpg" alt="image of Fall leaves changing color" />
				</a>
				
				<a href="img/07.jpg" title="Plantation"
					data-sub-html="<h4>Plantation</h4><p>I drove past this plantation yesterday, everything is so green!</p>">
				<img src="img/Thumbnails/07.jpg" alt="image of green Plantation" />
				</a>
				
				<a href="img/08.jpg" title="Dunes"
					data-sub-html="<h4>Dunes</h4><p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>">
				<img src="img/Thumbnails/08.jpg" alt="image of Sandy Dunes summer Oregon Coast" />
				</a>
				
				<a href="img/09.jpg" title="Countryside Lane"
					data-sub-html="<h4>Countryside Lane</h4><p>We enjoyed a quiet stroll down this countryside lane.</p>">
				<img src="img/Thumbnails/09.jpg" alt="image of Countryside Lane quite" />
				</a>
				
				<a href="img/10.jpg" title="Sunset"
					data-sub-html="<h4>Sunset</h4><p>Sunset at the coast! The sky turned a lovely shade of orange.</p>">
				<img src="img/Thumbnails/10.jpg" alt="image of Sunset by the beach coast orange shade" />
				</a>
				
				<a href="img/11.jpg" title="Cave"
					data-sub-html="<h4>Cave</h4><p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>">
				<img src="img/Thumbnails/11.jpg" alt="image tour of a Cave landscape view breathtaking" />
				</a>
				
				<a href="img/12.jpg" title="Bluebells"
					data-sub-html="<h4>Bluebells</h4><p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>">
				<img src="img/Thumbnails/12.jpg" alt="image of meadow Bluebells and view of the snow on the mountain" />
				</a>

			</div>
		</div>
				<!-- jQuery version must be >= 1.8.0; -->
			    <script src="js/jquery-2.2.1.min.js"></script>
			    <script src="js/lightgallery.min.js"></script>

			    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
			    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

			    <!-- lightgallery plugins -->
			    <script src="js/lg-thumbnail.js"></script>
			    <script src="js/lg-fullscreen.js"></script>
			    <script src="js/lg-autoplay.js"></script>
			    <script src="js/lg-video.js"></script>
			    <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>

			    <!-- Call filter-search -->
			    <script src="js/filter-search.js"></script>

			    <!-- Call the plugin -->
			    <script type="text/javascript">
			        $(document).ready(function() {
			            $("#lightgallery").lightGallery({
			            	loadYoutubeThumbnail: true,
						    youtubeThumbSize: 'default',
						    loadVimeoThumbnail: true,
						    vimeoThumbSize: 'thumbnail_medium'
			            }); 

			        });
			    </script>

	</body>
</html>
